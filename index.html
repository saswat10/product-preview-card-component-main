<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <article class="product">
                <picture class="product__img">
                    <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
                    <img
                        src="images/image-product-mobile.jpg"
                        alt="Gabrielle Essence Perfume bottle lying on a table."
                    />
                </picture>

                <div class="product__content">
                    <p class="product__category">Perfume</p>

                    <h1 class="product__title">
                        Gabrielle Essence Eau De Parfum
                    </h1>

                    <p>
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>

                    <div class="flex-group">
                        <p class="product__price">
                            <span class="visually-hidden">Current Price:</span
                            >$149.99
                        </p>
                        <p class="product__original-price">
                            <span class="visually-hidden">Original Price:</span
                            ><s>$169.99</s>
                        </p>
                    </div>

                    <button class="button" data-icon="shopping-cart">Add to Cart</button>
                </div>
            </article>
        </main>
    </body>
</html>
